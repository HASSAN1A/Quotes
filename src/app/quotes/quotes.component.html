<div class="container">
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-6" *ngFor='let quote of quotes; let i = index'>
          <div class="card">
            <div class="card-header alert alert-primary">
              Quote {{quote.id}}
            </div>
            <div class="card-body" highlight>
              <p class="card-text"> <span class="marks">" </span>{{quote.name}} <span class="marks">"</span></p>
              <p *ngIf='!quote.showDescription' id="info" class="btn btn-secondary" (click)='toggleDescription(i)'>Info
              </p>
              <p *ngIf='quote.showDescription' id="minimize" class="btn btn-primary" (click)='toggleDescription(i)'>
                Minimize</p>
              <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (wantToDelete)='removeQuote($event, i)'>
              </app-quote-detail>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-header alert alert-primary">
          Add Quote(s)
        </div>
        <div class="card-body">
          <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
        </div>
      </div>
    </div>
  </div>
</div>
